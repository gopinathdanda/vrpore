<!DOCTYPE html>
<html lang="en">
  <head>
    <title>VRPore - 3D Demo of a Nanopore</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        margin: 0px;
        overflow: hidden;
      }
      #example {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div id="example"></div>

  <script src="js/third-party/threejs/three.js"></script>
  <script src="js/third-party/threejs/OrbitControls.js"></script>

  <script>
    var camera, scene, renderer;
	var cameraControls;
	var ambientLight, light;
	var clock = new THREE.Clock();
	
	// Initialize renderer, lights and camera
	function init(){
		var canvasWidth = window.innerWidth;
		var canvasHeight = window.innerHeight;
		var canvasRatio = canvasWidth/canvasHeight;
		
		// Renderer
		renderer = new THREE.WebGLRenderer({antialias: true});
		renderer.setSize( canvasWidth, canvasHeight );
		renderer.setClearColor(0xAAAAAA, 1.0);
		renderer.gammaInput = true;
		renderer.gammaOutput = true;
		
		// Camera
		camera = new THREE.PerspectiveCamera(45, canvasRatio, 1, 8000);
		camera.position.set(-300, 700, -1000);
		//camera.position.set(0,1000,0);
		camera.lookAt(0,0,0);
		
		// Light
		ambientLight = new THREE.AmbientLight(0xFFFFFF);
		light = new THREE.DirectionalLight(0xFFFFFF, 0.7);
		light.position.set(-800, 900, 300);
		
		// Controls
		cameraControls = new THREE.OrbitControls(camera, renderer.domElement);
		cameraControls.target.set(0,0,0);
	}
	
	// Draw scene
	function drawScene(){
		scene = new THREE.Scene();
		scene.fog = new THREE.Fog(0x808080, 2000, 4000);
		scene.add(camera);
		scene.add(ambientLight);
		scene.add(light);
		
		var plane_size=1000;
		
  	  	// Draw atoms
  	  	var atom_radius = 40;
  	  	var res = 32;
  	  	var sides = 6;
  	  	var center = 0;
  	  	var molecule_radius = 150;
  	  	var secangle = 2*Math.PI/sides;
  	  	var atoms = new THREE.SphereGeometry(atom_radius,res,res);
		
		var bond_radius = 5;
		var bond_length = molecule_radius*Math.sin(secangle/2);
	  	var bonds = new THREE.CylinderGeometry(bond_radius,bond_radius,bond_length,res);
		var material = new THREE.MeshLambertMaterial({color:0xe10080});
		material.ambient.setRGB(material.color.r*0.4,material.color.g*0.4,material.color.b*0.4);
		var material2 = new THREE.MeshLambertMaterial({color:0x011180});
		material2.ambient.setRGB(material2.color.r*0.4,material2.color.g*0.4,material2.color.b*0.4);
	  
		for (i=0; i<sides; i++){
			var mat = material;
			if (i==0){
				mat = material2;
			}
			var mesh_atoms = new THREE.Mesh( atoms, mat );
			mesh_atoms.position.x = center+molecule_radius*Math.cos(secangle*i);
			mesh_atoms.position.z = center+molecule_radius*Math.sin(secangle*i);
			mesh_atoms.position.y = atom_radius;
  	  		scene.add( mesh_atoms );
			
			var mesh_bonds = new THREE.Mesh(bonds, mat);
			mesh_bonds.rotation.order = "ZYX"
			mesh_bonds.rotation.x = -Math.PI/2;
			mesh_bonds.rotation.y = -Math.PI/6-i*Math.PI/3;
			var midpoint_x = (center+molecule_radius*Math.cos(secangle*i)+center+molecule_radius*Math.cos(secangle*(i+1)))/2;
			mesh_bonds.position.x = (midpoint_x+mesh_atoms.position.x)/2;
			var midpoint_z = (center+molecule_radius*Math.sin(secangle*i)+center+molecule_radius*Math.sin(secangle*(i+1)))/2;
			mesh_bonds.position.z = (midpoint_z+mesh_atoms.position.z)/2;
			mesh_bonds.position.y = atom_radius+bond_radius;
			scene.add( mesh_bonds );
			
			var mesh_bonds2 = new THREE.Mesh(bonds, mat);
			mesh_bonds2.rotation.order = "ZYX"
			mesh_bonds2.rotation.x = -Math.PI/2;
			mesh_bonds2.rotation.y = Math.PI/6-i*Math.PI/3;
			var midpoint_x = (center+molecule_radius*Math.cos(secangle*i)+center+molecule_radius*Math.cos(secangle*(i-1)))/2;
			mesh_bonds2.position.x = (midpoint_x+mesh_atoms.position.x)/2;
			var midpoint_z = (center+molecule_radius*Math.sin(secangle*i)+center+molecule_radius*Math.sin(secangle*(i-1)))/2;
			mesh_bonds2.position.z = (midpoint_z+mesh_atoms.position.z)/2;
			mesh_bonds2.position.y = atom_radius+bond_radius;
			scene.add( mesh_bonds2 );
			
			var mesh_bonds3 = new THREE.Mesh(bonds, mat);
			mesh_bonds3.rotation.order = "ZYX"
			mesh_bonds3.rotation.x = -Math.PI/2;
			mesh_bonds3.rotation.y = -Math.PI/6-(i+1)*Math.PI/3;
			mesh_bonds3.position.x = center+(molecule_radius+bond_length-atom_radius)*Math.cos(secangle*i);
			mesh_bonds3.position.z = center+(molecule_radius+bond_length-atom_radius)*Math.sin(secangle*i);
			mesh_bonds3.position.y = atom_radius+bond_radius;
			scene.add( mesh_bonds3 );
    	}
		  
		
		var plane = new THREE.PlaneGeometry(plane_size,plane_size,32);
		var material2 = new THREE.MeshLambertMaterial({color:0xeeeeee,polygonOffset: true, polygonOffsetFactor: 1.0, polygonOffsetUnits: 4.0});
		//material2.ambient.setRGB(material2.color.r*0.4,material2.color.g*0.4,material2.color.b*0.4);
		var mesh2 = new THREE.Mesh(plane,material2);
		mesh2.position.set(0,0,0);
		mesh2.rotation.x = -Math.PI/2;
		scene.add(mesh2);
		
		var gridlines = new THREE.PlaneGeometry(plane_size,plane_size,plane_size*0.01,plane_size*0.01);
		var material3 = new THREE.MeshBasicMaterial({color:0x000000,wireframe:true});
		var mesh3 = new THREE.Mesh(gridlines,material3);
		mesh3.position.set(0,0,0);
		mesh3.rotation.x = -Math.PI/2;
		scene.add(mesh3);
		
	}
	
	// Add to HTML page
	function addToDOM(){
		var container = document.getElementById('example');
		container.appendChild(renderer.domElement);
	}
	
	// Animate
	function animate(){
		window.requestAnimationFrame(animate);
		render();
	}
	
	// Render scene and camera
	function render(){
		var delta = clock.getDelta();
		cameraControls.update(delta);
		renderer.render(scene,camera);
	}
	
	try{
		init();
		drawScene();
		addToDOM();
		animate();
	}catch(e){
		
	}
  </script>
  </body>
</html>
