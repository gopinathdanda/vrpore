<!DOCTYPE html>
<html lang="en">
  <head>
    <title>VRPore - 3D Demo of a Nanopore</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        margin: 0px;
        overflow: hidden;
      }
      #example {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div id="example"></div>

  <script src="js/third-party/threejs/three.js"></script>
  <script src="js/third-party/threejs/StereoEffect.js"></script>
  <script src="js/third-party/threejs/DeviceOrientationControls.js"></script>
  <script src="js/third-party/threejs/OrbitControls.js"></script>

  <script>
    var camera, scene, renderer;
    var effect, controls;
    var element, container;
	var spheres = [];
	var ambientLight, light;
	
	// Object for keeping track of time
    var clock = new THREE.Clock();

    init();
    animate();

	// Initialize scene
    function init() {
	  
	  // Renderer
      renderer = new THREE.WebGLRenderer({antialias: true});
	  renderer.shadowMapEnabled = true;
	  renderer.shadowMapType = THREE.PCFSoftShadowMap;
	  

	  // Canvas to draw created by the renderer
      element = renderer.domElement;
	  
	  // Add canvas to element
      container = document.getElementById('example');
      container.appendChild(element);
	  
	  // 3D effect from separate modules
	  // ParallaxBarrierEffect, StereoEffect, AnaglyphEffect
      effect = new THREE.StereoEffect(renderer);

      camera = new THREE.PerspectiveCamera(90, 1, 1, 700);
      camera.position.set(-200, 400, 30);

      controls = new THREE.OrbitControls(camera, element);
      controls.rotateUp(Math.PI / 4);
      controls.target.set(
        camera.position.x + 0.1,
        camera.position.y,
        camera.position.z
      );
      controls.noZoom = true;
      controls.noPan = true;

      function setOrientationControls(e) {
        if (!e.alpha) {
          return;
        }

        controls = new THREE.DeviceOrientationControls(camera, true);
        controls.connect();
        controls.update();

        element.addEventListener('click', fullscreen, false);

        window.removeEventListener('deviceorientation', setOrientationControls, true);
      }
      window.addEventListener('deviceorientation', setOrientationControls, true);

	// Light
	ambientLight = new THREE.AmbientLight(0xFFFFFF);
	light = new THREE.DirectionalLight(0xFFFFFF, 0.7);
	light.position.set(-800, 900, 300);
	  
	  drawScene();
      /*

      var texture = THREE.ImageUtils.loadTexture(
        'textures/patterns/checker.png'
      );
      texture.wrapS = THREE.RepeatWrapping;
      texture.wrapT = THREE.RepeatWrapping;
      texture.repeat = new THREE.Vector2(50, 50);
      texture.anisotropy = renderer.getMaxAnisotropy();

      var material = new THREE.MeshPhongMaterial({
        color: 0xffffff,
        specular: 0xffffff,
        shininess: 20,
        shading: THREE.FlatShading,
        map: texture
      });

      var geometry = new THREE.PlaneGeometry(1000, 1000);	  

      var mesh = new THREE.Mesh(geometry, material);
      mesh.rotation.x = -Math.PI / 2;
      scene.add(mesh);
	  
	  */
	  

      window.addEventListener('resize', resize, false);
      setTimeout(resize, 1);
    }
	
	// Draw scene
	function drawScene(){
		scene = new THREE.Scene();
		scene.fog = new THREE.Fog(0x808080, 2000, 4000);
		scene.add(camera);
		scene.add(ambientLight);
		scene.add(light);
		
		var plane_size=1000;
		
  	  // Draw atoms
  	  var radius_of_atoms = 40;
  	  var res = 32;
  	  var sides = 6;
  	  var center = 0;
  	  var radius_of_molecule = 150;
  	  var secangle = 2*Math.PI/sides;
  	  var height = radius_of_atoms;
  	  var sphere2 = new THREE.SphereGeometry( radius_of_atoms, res, res );
	var material = new THREE.MeshLambertMaterial({color:0xe10080});
	material.ambient.setRGB(material.color.r*0.4,material.color.g*0.4,material.color.b*0.4);
	  
  	  for (i=0; i<sides; i++){
  		var meshs = new THREE.Mesh( sphere2, material );
  	  	meshs.position.x = center+radius_of_molecule*Math.cos(secangle*i);
  		meshs.position.z = center+radius_of_molecule*Math.sin(secangle*i);
  		meshs.position.y = height;
  		meshs.castShadow= true;
  		meshs.receiveShadow = true;
  	  	scene.add( meshs );
    	  }
		
		var plane = new THREE.PlaneGeometry(plane_size,plane_size,32);
		var material2 = new THREE.MeshLambertMaterial({color:0xeeeeee,polygonOffset: true, polygonOffsetFactor: 1.0, polygonOffsetUnits: 4.0});
		//material2.ambient.setRGB(material2.color.r*0.4,material2.color.g*0.4,material2.color.b*0.4);
		var mesh2 = new THREE.Mesh(plane,material2);
		mesh2.position.set(0,0,0);
		mesh2.rotation.x = -Math.PI/2;
		scene.add(mesh2);
		
		var gridlines = new THREE.PlaneGeometry(plane_size,plane_size,plane_size*0.01,plane_size*0.01);
		var material3 = new THREE.MeshBasicMaterial({color:0x000000,wireframe:true});
		var mesh3 = new THREE.Mesh(gridlines,material3);
		mesh3.position.set(0,0,0);
		mesh3.rotation.x = -Math.PI/2;
		scene.add(mesh3);
		
	}

    function resize() {
      var width = container.offsetWidth;
      var height = container.offsetHeight;

      camera.aspect = width / height;
      camera.updateProjectionMatrix();

      renderer.setSize(width, height);
      effect.setSize(width, height);
    }

    function update(dt) {
      resize();

      camera.updateProjectionMatrix();

      controls.update(dt);
    }

    function render(dt) {
      effect.render(scene, camera);
    }

    function animate(t) {
      requestAnimationFrame(animate);

      update(clock.getDelta());
      render(clock.getDelta());
    }

    function fullscreen() {
      if (container.requestFullscreen) {
        container.requestFullscreen();
      } else if (container.msRequestFullscreen) {
        container.msRequestFullscreen();
      } else if (container.mozRequestFullScreen) {
        container.mozRequestFullScreen();
      } else if (container.webkitRequestFullscreen) {
        container.webkitRequestFullscreen();
      }
    }
  </script>
  </body>
</html>
