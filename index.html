<!DOCTYPE html>
<html lang="en">
  <head>
    <title>VRPore - 3D Demo of a Nanopore</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        margin: 0px;
        overflow: hidden;
      }
      #example {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div id="example"></div>

  <script src="js/third-party/threejs/three.js"></script>
  <script src="js/third-party/threejs/StereoEffect.js"></script>
  <script src="js/third-party/threejs/DeviceOrientationControls.js"></script>
  <script src="js/third-party/threejs/OrbitControls.js"></script>

  <script>
    var camera, scene, renderer;
    var effect, controls;
    var element, container;
	var spheres = [];
	
	// Object for keeping track of time
    var clock = new THREE.Clock();

    init();
    animate();

	// Initialize scene
    function init() {
	  
	  // Renderer
      renderer = new THREE.WebGLRenderer();
	  // Canvas to draw created by the renderer
      element = renderer.domElement;
	  // Add canvas to element
      container = document.getElementById('example');
      container.appendChild(element);
	  
	  // 3D effect from separate modules
	  // ParallaxBarrierEffect, StereoEffect, AnaglyphEffect
      effect = new THREE.StereoEffect(renderer);

      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(90, 1, 1, 700);
      camera.position.set(15, 30, 30);
      scene.add(camera);

      controls = new THREE.OrbitControls(camera, element);
      controls.rotateUp(Math.PI / 4);
      controls.target.set(
        camera.position.x + 0.1,
        camera.position.y,
        camera.position.z
      );
      controls.noZoom = true;
      controls.noPan = true;

      function setOrientationControls(e) {
        if (!e.alpha) {
          return;
        }

        controls = new THREE.DeviceOrientationControls(camera, true);
        controls.connect();
        controls.update();

        element.addEventListener('click', fullscreen, false);

        window.removeEventListener('deviceorientation', setOrientationControls, true);
      }
      window.addEventListener('deviceorientation', setOrientationControls, true);


      var light = new THREE.HemisphereLight(0x777777, 0x000000, 0.6);
      scene.add(light);

      var texture = THREE.ImageUtils.loadTexture(
        'textures/patterns/checker.png'
      );
      texture.wrapS = THREE.RepeatWrapping;
      texture.wrapT = THREE.RepeatWrapping;
      texture.repeat = new THREE.Vector2(50, 50);
      texture.anisotropy = renderer.getMaxAnisotropy();

      var material = new THREE.MeshPhongMaterial({
        color: 0xffffff,
        specular: 0xffffff,
        shininess: 20,
        shading: THREE.FlatShading,
        map: texture
      });

      var geometry = new THREE.PlaneGeometry(1000, 1000);	  

      var mesh = new THREE.Mesh(geometry, material);
      mesh.rotation.x = -Math.PI / 2;
      scene.add(mesh);
	  
	  
	  
	  // Draw atoms
	  var radius_of_atoms = 2;
	  var sides = 6;
	  var center = 30;
	  var radius_of_molecule = 7;
	  var secangle = 2*Math.PI/sides;
	  var height = 10;
	  var sphere = new THREE.SphereGeometry( radius_of_atoms, 16, 16 );
	  var material = new THREE.MeshBasicMaterial( { 
		  color: 0xac154b,
		  specular: 0xffffff,
		  shininess: 20,
		  wireframe:true
	  } );
	  for (i=0; i<sides; i++){
		var mesh = new THREE.Mesh( sphere, material );
	  	mesh.position.x = center+radius_of_molecule*Math.cos(secangle*i);
		mesh.position.z = center+radius_of_molecule*Math.sin(secangle*i);
		mesh.position.y = height;
	  	scene.add( mesh );
		spheres.push( mesh );
  	  }	

      window.addEventListener('resize', resize, false);
      setTimeout(resize, 1);
    }

    function resize() {
      var width = container.offsetWidth;
      var height = container.offsetHeight;

      camera.aspect = width / height;
      camera.updateProjectionMatrix();

      renderer.setSize(width, height);
      effect.setSize(width, height);
    }

    function update(dt) {
      resize();

      camera.updateProjectionMatrix();

      controls.update(dt);
    }

    function render(dt) {
      effect.render(scene, camera);
    }

    function animate(t) {
      requestAnimationFrame(animate);

      update(clock.getDelta());
      render(clock.getDelta());
    }

    function fullscreen() {
      if (container.requestFullscreen) {
        container.requestFullscreen();
      } else if (container.msRequestFullscreen) {
        container.msRequestFullscreen();
      } else if (container.mozRequestFullScreen) {
        container.mozRequestFullScreen();
      } else if (container.webkitRequestFullscreen) {
        container.webkitRequestFullscreen();
      }
    }
  </script>
  </body>
</html>
